<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #0078d7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-button {
            text-align: center;
            margin: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <h1>Data Stored in Database</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Acceleration (m/s²)</th>
                <th>Velocity (mm/s)</th>
                <th>Demodulation (du_m/s²)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be dynamically inserted here -->
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="back-button">
        <a href="/">Back to Dashboard</a>
    </div>
</body>

</html>
